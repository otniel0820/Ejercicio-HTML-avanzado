<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Senior citizen club form</title>
</head>
<h1>Club de la Tercera Edad</h1>
<body>
    <form action="">
        <fieldset>
            <legend><H3>TU</H3></legend>
        <label for="Name">Nombres:</label><br>
        <input type="text"><br>
        <label for="lname">Apellidos:</label><br>
        <input type="text"><br>
        <label for="Age">Edad:</label><br>
        <input type="number"><br><br>
        <label for="Sexo">Sexo:</label>
        <label for="Hombre">Masculino</label>
        <input type="radio">
        <label for="Mujer">Femenino</label>
        <input type="radio"><br>
        <label for="Viejuner">Me siento Viejuner</label>
        <input type="checkbox"><br><br>
        <label for="text">Describase brevemente:</label><br>
        <textarea name="Messages" id="" cols="30" rows="4">Escribe algo sobre ti, Por favor</textarea>
        </fieldset>
        <fieldset>
            <legend><h3>Tus circunstancias</h3></legend>
            <label for="email">Correo Electronico:</label><br>
            <input type="email"><br>
            <label for="Telefono">Telefono:</label><br>
            <input type="tel">
        </fieldset>
        <fieldset>
            <legend><h3>Robo de Bicicleta</h3></legend>
            <label for="Day">Dia:</label>
            <input type="date"><br><br>
            <label for="Hour">Hora:</label>
            <input type="time"><br>
            <label for="colorInput">Color de la Bicicleta</label>
            <input type="color" name="colorInput" id="colorInput"><br>
            <label for="Price">Rango de precio (Entre 100 y 10.000)</label>
            <input type="range" id="Price" name="Price" min="100" max="10000" step="50">
            <output for="price" id="priceSelection">100</output>
        </fieldset>

    </form>










</body>
</html>
